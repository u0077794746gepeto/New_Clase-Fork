<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>NewCampus - Gestionar Usuarios</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>

<body>

    <header class="main-header">
        <h2>üéì Campus Konectia</h2>
    </header>

    <div class="mod-wrapper">
        <div class="mod-container">
            <div class="mod-header">
                <h2>üë• Gestionar Usuarios</h2>
                <a href="{{ url_for('admin.perfil_admin') }}" class="btn-back">‚Üê Volver al Panel</a>
            </div>

            <!-- SECCI√ìN DE B√öSQUEDA -->
            <div class="search-section">
                <h3>Buscar Usuario (limitado a 10 por consulta)</h3>
                <form id="search-form" class="search-form">
                    <input type="text" id="search-input" placeholder="Buscar por nombre, email o fecha (YYYY-MM-DD)...">
                    <button type="submit" class="btn-search">üîç Buscar</button>
                </form>
                <div id="search-results" class="search-results"></div>
            </div>

            <!-- SECCI√ìN DE CREAR USUARIO -->
            <div class="create-section">
                <h3>Crear Nuevo Usuario</h3>
                <form id="create-form" method="POST" class="create-form">
                    <div class="form-group">
                        <label for="new-username">Nombre de Usuario:</label>
                        <input type="text" id="new-username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="new-email">Correo Electr√≥nico:</label>
                        <input type="email" id="new-email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="new-password">Contrase√±a:</label>
                        <input type="password" id="new-password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="new-rol">Rol:</label>
                        <select id="new-rol" name="rol" required>
                            <option value="">-- Selecciona un rol --</option>
                            <option value="Profesor">Profesor</option>
                            <option value="Alumno">Alumno</option>
                            <option value="Oficina">Oficina</option>
                        </select>
                    </div>

                    <button type="submit" class="btn-create">‚úÖ Crear Usuario</button>
                </form>
                <div id="create-message" class="message"></div>
            </div>
        </div>
    </div>

    <style>
    .mod-wrapper {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 30px;
        padding-bottom: 50px;
    }

    .mod-container {
        background: linear-gradient(135deg, rgba(26, 29, 39, 0.95), rgba(15, 17, 23, 0.95));
        padding: 40px;
        border-radius: 22px;
        color: white;
        border: 1px solid rgba(255, 122, 47, 0.3);
        box-shadow: 
            0 0 40px rgba(0, 0, 0, 0.8),
            0 0 25px rgba(255, 122, 47, 0.2);
        min-width: 700px;
        max-width: 900px;
    }

    .mod-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 2px solid rgba(255, 122, 47, 0.4);
    }

    .mod-header h2 {
        font-size: 2rem;
        background: linear-gradient(90deg, #ffb347, #ff7a2f, #ff4f00);
        -webkit-background-clip: text;
        color: transparent;
    }

    .btn-back {
        background: linear-gradient(135deg, #666, #444);
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: bold;
    }

    .btn-back:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 15px rgba(100, 100, 100, 0.6);
    }

    /* SECCI√ìN DE B√öSQUEDA */
    .search-section {
        margin-bottom: 40px;
    }

    .search-section h3 {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: #ff9a5c;
    }

    .search-form {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
    }

    .search-form input {
        flex: 1;
        padding: 12px;
        border: 2px solid rgba(255, 122, 47, 0.5);
        background: rgba(255, 122, 47, 0.1);
        color: white;
        border-radius: 10px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .search-form input:focus {
        outline: none;
        border-color: #ff7a2f;
        box-shadow: 0 0 10px rgba(255, 122, 47, 0.4);
    }

    .search-form input::placeholder {
        color: #999;
    }

    .btn-search {
        background: linear-gradient(135deg, #ff8c42, #ff5f1f);
        border: none;
        padding: 12px 25px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(255, 122, 47, 0.6);
    }

    .btn-search:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 25px rgba(255, 122, 47, 0.9);
    }

    .search-results {
        background: rgba(0, 0, 0, 0.3);
        padding: 20px;
        border-radius: 10px;
        max-height: 300px;
        overflow-y: auto;
    }

    .user-item {
        background: rgba(255, 122, 47, 0.1);
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 8px;
        border-left: 4px solid #ff7a2f;
    }

    .user-item p {
        margin: 5px 0;
        color: #ccc;
    }

    .user-item strong {
        color: #ff9a5c;
    }

    /* SECCI√ìN DE CREAR USUARIO */
    .create-section {
        padding-top: 30px;
        border-top: 2px solid rgba(255, 122, 47, 0.4);
    }

    .create-section h3 {
        font-size: 1.2rem;
        margin-bottom: 20px;
        color: #ff9a5c;
    }

    .create-form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 20px;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-group:last-of-type {
        grid-column: 1 / -1;
    }

    .form-group label {
        margin-bottom: 8px;
        color: #ff9a5c;
        font-weight: bold;
    }

    .form-group input,
    .form-group select {
        padding: 12px;
        border: 2px solid rgba(255, 122, 47, 0.5);
        background: rgba(255, 122, 47, 0.05);
        color: white;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus {
        outline: none;
        border-color: #ff7a2f;
        box-shadow: 0 0 10px rgba(255, 122, 47, 0.4);
    }

    .form-group input::placeholder {
        color: #888;
    }

    .form-group select option {
        background: #1a1d27;
        color: white;
    }

    .btn-create {
        background: linear-gradient(135deg, #ff8c42, #ff5f1f);
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        color: white;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(255, 122, 47, 0.6);
        grid-column: 1 / -1;
    }

    .btn-create:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 25px rgba(255, 122, 47, 0.9);
    }

    .message {
        text-align: center;
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        display: none;
    }

    .message.success {
        background: rgba(76, 175, 80, 0.3);
        color: #4CAF50;
        display: block;
        border: 1px solid #4CAF50;
    }

    .message.error {
        background: rgba(244, 67, 54, 0.3);
        color: #f44336;
        display: block;
        border: 1px solid #f44336;
    }

    @media (max-width: 800px) {
        .mod-container {
            min-width: 90%;
            padding: 20px;
        }

        .create-form {
            grid-template-columns: 1fr;
        }

        .mod-header {
            flex-direction: column;
            gap: 15px;
            align-items: flex-start;
        }
    }
    </style>

    <script>
    // Buscar usuarios
    document.getElementById('search-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const searchInput = document.getElementById('search-input').value;
        const resultsDiv = document.getElementById('search-results');

        if (!searchInput.trim()) {
            resultsDiv.innerHTML = '<p style="text-align: center; color: #999;">Introduce un t√©rmino de b√∫squeda</p>';
            return;
        }

        try {
            const response = await fetch('{{ url_for("admin.buscar_usuarios") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ search: searchInput })
            });

            const data = await response.json();

            if (data.usuarios && data.usuarios.length > 0) {
                let html = '<p style="color: #ff9a5c; margin-bottom: 15px;"><strong>Resultados encontrados: ' + data.usuarios.length + '</strong></p>';
                data.usuarios.forEach(user => {
                    html += `
                        <div class="user-item">
                            <p><strong>Usuario:</strong> ${user.user_name}</p>
                            <p><strong>Email:</strong> ${user.user_mail}</p>
                            <p><strong>Rol:</strong> ${user.rol || 'Sin rol'}</p>
                            <p><strong>Creado:</strong> ${user.creado_en}</p>
                        </div>
                    `;
                });
                resultsDiv.innerHTML = html;
            } else {
                resultsDiv.innerHTML = '<p style="text-align: center; color: #999;">No se encontraron usuarios</p>';
            }
        } catch (error) {
            console.error('Error:', error);
            resultsDiv.innerHTML = '<p style="color: #f44336; text-align: center;">Error al buscar usuarios</p>';
        }
    });

    // Crear usuario
    document.getElementById('create-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const messageDiv = document.getElementById('create-message');
        messageDiv.className = '';

        const formData = {
            username: document.getElementById('new-username').value,
            email: document.getElementById('new-email').value,
            password: document.getElementById('new-password').value,
            rol: document.getElementById('new-rol').value
        };

        try {
            const response = await fetch('{{ url_for("admin.crear_usuario") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (data.success) {
                messageDiv.textContent = '‚úÖ Usuario creado correctamente';
                messageDiv.className = 'message success';
                document.getElementById('create-form').reset();
            } else {
                messageDiv.textContent = '‚ùå Error: ' + data.message;
                messageDiv.className = 'message error';
            }
        } catch (error) {
            console.error('Error:', error);
            messageDiv.textContent = '‚ùå Error al crear el usuario';
            messageDiv.className = 'message error';
        }
    });
    </script>

</body>

</html>
