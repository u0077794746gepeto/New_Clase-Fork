<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>NewCampus - Panel Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>

<body>

    <header class="main-header">
        <h2>üéì Campus Konectia</h2>
    </header>

    <div class="admin-wrapper">
        <div class="admin-panel">
            <h2>Panel de Administraci√≥n</h2>
            <p>Bienvenido, {{ session.get('user_name') }}</p>
            
            <div class="admin-buttons-grid">
                <button class="admin-btn" id="btn-usuarios">
                    üë• Gestionar Usuarios
                </button>
                
                <button class="admin-btn" id="btn-asignaturas">
                    üìö Gestionar Asignaturas
                </button>
                
                <button class="admin-btn" id="btn-horarios">
                    üïê Gestionar Horarios
                </button>
                
                <button class="admin-btn" id="btn-reportes">
                    üìä Reportes
                </button>
                
                <button class="admin-btn" id="btn-configuracion">
                    ‚öôÔ∏è Configuraci√≥n
                </button>
                
                <button class="admin-btn" id="btn-nuevo">
                    ‚≠ê Nuevo
                </button>
                
                <button class="admin-btn btn-logout" id="btn-cerrar">
                    üö™ Cerrar Sesi√≥n
                </button>
            </div>
        </div>
    </div>

    <style>
    .admin-wrapper {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding-top: 30px;
        padding-bottom: 50px;
    }

    .admin-panel {
        background: linear-gradient(135deg, rgba(26, 29, 39, 0.95), rgba(15, 17, 23, 0.95));
        padding: 60px 40px;
        border-radius: 22px;
        color: white;
        text-align: center;
        border: 1px solid rgba(255, 122, 47, 0.3);
        box-shadow: 
            0 0 40px rgba(0, 0, 0, 0.8),
            0 0 25px rgba(255, 122, 47, 0.2);
        min-width: 600px;
    }

    .admin-panel h2 {
        font-size: 2.2rem;
        margin-bottom: 10px;
        background: linear-gradient(90deg, #ffb347, #ff7a2f, #ff4f00);
        -webkit-background-clip: text;
        color: transparent;
    }

    .admin-panel p {
        color: #ccc;
        margin-bottom: 40px;
        font-size: 1rem;
    }

    .admin-buttons-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 30px;
    }

    .admin-btn {
        background: linear-gradient(135deg, #ff8c42, #ff5f1f);
        border: none;
        padding: 20px;
        border-radius: 15px;
        color: white;
        font-weight: bold;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(255, 122, 47, 0.6);
        text-align: center;
    }

    .admin-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 30px rgba(255, 122, 47, 0.9);
        background: linear-gradient(135deg, #ff9a5c, #ff7a2f);
    }

    .admin-btn:active {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(255, 122, 47, 0.8);
    }

    .btn-logout {
        background: linear-gradient(135deg, #d63031, #b71c1c);
        box-shadow: 0 0 15px rgba(214, 48, 49, 0.6);
        grid-column: 1 / -1;
        max-width: 250px;
        margin: 0 auto;
    }

    .btn-logout:hover {
        background: linear-gradient(135deg, #e55039, #c0392b);
        box-shadow: 0 0 30px rgba(214, 48, 49, 0.9);
    }

    @media (max-width: 700px) {
        .admin-buttons-grid {
            grid-template-columns: 1fr;
        }
        
        .admin-panel {
            min-width: 90%;
            padding: 40px 20px;
        }
    }
    </style>

    <script>
    document.getElementById('btn-usuarios').addEventListener('click', function() {
        window.location.href = "{{ url_for('admin.mod_usuarios') }}";
    });

    document.getElementById('btn-asignaturas').addEventListener('click', function() {
        console.log('Abriendo gestor de asignaturas');
    });

    document.getElementById('btn-horarios').addEventListener('click', function() {
        console.log('Abriendo gestor de horarios');
    });

    document.getElementById('btn-reportes').addEventListener('click', function() {
        console.log('Abriendo reportes');
    });

    document.getElementById('btn-configuracion').addEventListener('click', function() {
        console.log('Abriendo configuraci√≥n');
    });

    document.getElementById('btn-nuevo').addEventListener('click', function() {
        console.log('Abriendo nuevo m√≥dulo');
    });

    document.getElementById('btn-cerrar').addEventListener('click', function() {
        window.location.href = "{{ url_for('auth.logout') }}";
    });
    </script>

</body>

</html>
